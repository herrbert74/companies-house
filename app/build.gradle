apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
	compileSdkVersion 25
	buildToolsVersion '25.0.2'

	defaultConfig {
		applicationId "com.babestudios.companieshouse"
		minSdkVersion 21
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
		vectorDrawables.useSupportLibrary = true
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug{
			testCoverageEnabled true
		}
	}
	testOptions {
		unitTests.returnDefaultValues = true
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

configurations {
	apt
}

apt {
	arguments {
		resourcePackageName "com.babestudios.companieshouse"
	}
}

dependencies {
	def supportLibraryVersion = '25.0.1'
	def thirtyInchVersion = '0.7.1'
	def retrofitVersion = '2.1.0'
	def daggerVersion = '2.0.2'
	def rxJavaVersion = '1.2.2'
	def jUnitVersion = '4.12'
	def okHttp3Version = '3.3.0'

	//support
	compile "com.android.support:appcompat-v7:$supportLibraryVersion"
	compile "com.android.support:design:$supportLibraryVersion"
	compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
	compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'

	testCompile "com.android.support:appcompat-v7:$supportLibraryVersion"
	testCompile "com.android.support:design:$supportLibraryVersion"
	testCompile "com.android.support:recyclerview-v7:$supportLibraryVersion"

	// MVP for activity and fragment
	compile "net.grandcentrix.thirtyinch:thirtyinch:$thirtyInchVersion"
	testCompile "net.grandcentrix.thirtyinch:thirtyinch-test:$thirtyInchVersion"

	//Retrofit
	compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
	compile "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
	compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"

	testCompile "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"

	//OkHttp3
	debugCompile "com.squareup.okhttp3:logging-interceptor:$okHttp3Version"

	compile 'com.jakewharton:butterknife:7.0.1'
	
	//RxJava
	compile 'io.reactivex:rxandroid:1.0.1'
	compile "io.reactivex:rxjava:$rxJavaVersion"
	compile 'com.jakewharton.rxbinding:rxbinding:1.0.0'
	compile 'com.jakewharton.rxbinding:rxbinding-design:1.0.0'

	//Dagger
	apt "com.google.dagger:dagger-compiler:$daggerVersion"
	compile "com.google.dagger:dagger:$daggerVersion"
	compile 'javax.inject:javax.inject:1'
	compile 'javax.annotation:javax.annotation-api:1.2'
	provided 'javax.annotation:jsr250-api:1.0'

	//Test
	testCompile "junit:junit:$jUnitVersion"
	testCompile 'org.mockito:mockito-core:1.10.19'
	testCompile 'org.hamcrest:hamcrest-library:1.1'
	testApt "com.google.dagger:dagger-compiler:$daggerVersion"
	androidTestCompile "junit:junit:$jUnitVersion"
	androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	}

	debugCompile 'com.amitshekhar.android:debug-db:0.4.0'
}

apply from: 'config.gradle'
