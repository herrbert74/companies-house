apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'jacoco'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
jacoco {
	version "0.7.1.201405082137"
}

android {
	compileSdkVersion 27

	defaultConfig {
		applicationId "com.babestudios.companyinfouk"
		minSdkVersion 21
		targetSdkVersion 27
		versionCode 6
		versionName "1.0"
		vectorDrawables.useSupportLibrary = true
		testInstrumentationRunner 'com.babestudios.companyinfouk.MockTestRunner'
	}
	signingConfigs {

		release {
			storeFile file(CH_RELEASE_STORE_FILE)
			storePassword CH_RELEASE_STORE_PASSWORD
			keyAlias CH_RELEASE_KEY_ALIAS
			keyPassword CH_RELEASE_KEY_PASSWORD
		}
	}
	buildTypes {
		release {
			//testCoverageEnabled true
			debuggable false
			minifyEnabled true
			signingConfig signingConfigs.release
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			testCoverageEnabled true
			minifyEnabled false
			//proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	testOptions {
		//unitTests.returnDefaultValues = true
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	def supportLibraryVersion = '27.1.1'
	def thirtyInchVersion = '0.8.0-rc2'
	def retrofitVersion = '2.1.0'
	def daggerVersion = '2.0.2'
	def rxJavaVersion = '1.2.2'
	def butterKnifeVersion = '8.8.1'
	def jUnitVersion = '4.12'
	def mockitoVersion = '2.6.3'
	def okHttp3Version = '3.3.0'
	def RUNNER_VERSION = '0.5'

	//support
	implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
	implementation "com.android.support:design:$supportLibraryVersion"
	implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'

	testImplementation "com.android.support:appcompat-v7:$supportLibraryVersion"
	testImplementation "com.android.support:design:$supportLibraryVersion"
	testImplementation "com.android.support:recyclerview-v7:$supportLibraryVersion"

	// MVP for activity and fragment
	implementation "net.grandcentrix.thirtyinch:thirtyinch:$thirtyInchVersion"
	testImplementation "net.grandcentrix.thirtyinch:thirtyinch-test:$thirtyInchVersion"
	implementation "net.grandcentrix.thirtyinch:thirtyinch-plugin:$thirtyInchVersion"
	implementation "com.pascalwelsch.compositeandroid:activity:$supportLibraryVersion"

	//Retrofit
	implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
	implementation "com.squareup.retrofit2:adapter-rxjava:$retrofitVersion"
	implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
	testImplementation "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"

	//OkHttp3
	implementation "com.squareup.okhttp3:logging-interceptor:$okHttp3Version"

	//RxJava
	implementation "io.reactivex:rxjava:$rxJavaVersion"
	implementation 'io.reactivex:rxandroid:1.0.1'
	implementation 'com.jakewharton.rxbinding:rxbinding:1.0.0'
	implementation 'com.jakewharton.rxbinding:rxbinding-design:1.0.0'

	//Dagger
	annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
	implementation "com.google.dagger:dagger:$daggerVersion"
	testAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
	androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

	//Google Play Services
	implementation 'com.google.android.gms:play-services-maps:10.0.1'

	//ButterKnife
	implementation "com.jakewharton:butterknife:$butterKnifeVersion"
	kapt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

	//Firebase
	implementation 'com.google.firebase:firebase-core:10.0.1'

	//Other java
	implementation 'javax.inject:javax.inject:1'
	implementation 'javax.annotation:javax.annotation-api:1.2'

	//Test
	testImplementation "junit:junit:$jUnitVersion"
	testImplementation "org.mockito:mockito-core:$mockitoVersion"
	testImplementation 'org.hamcrest:hamcrest-library:1.1'
	//debugImplementation 'com.amitshekhar.android:debug-db:0.4.0'
	provided 'javax.annotation:jsr250-api:1.0'

	//Espresso tests
	//androidTestImplementation "junit:junit:$jUnitVersion"
	androidTestImplementation "org.mockito:mockito-android:$mockitoVersion"
	/*androidTestImplementation 'com.android.support.test:testing-support-lib:0.1', {
		exclude group: 'com.android.support', module: 'support-annotations'
	}*/
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
		exclude group: 'com.android.support', module: 'support-v4'
		exclude group: 'com.android.support', module: 'design'
		exclude group: 'com.android.support', module: 'recyclerview-v7'
	}
	androidTestImplementation "com.android.support.test:runner:$RUNNER_VERSION", {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
	androidTestImplementation "com.android.support.test:rules:$RUNNER_VERSION", {
		exclude group: 'com.android.support', module: 'support-annotations'
	}
}

apply from: 'config.gradle'
apply plugin: 'com.google.gms.google-services'