// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext.kotlin_version = '1.3.50'
	repositories {
		google()
		maven {
			url "https://jitpack.io"
		}
		maven {
			url 'https://maven.fabric.io/public'
		}
		maven {
			//TODO Remove this once this is fixed for R8 1.5.20-dev: https://github.com/square/okhttp/issues/4604#issuecomment-465592365
			url 'http://storage.googleapis.com/r8-releases/raw'
		}
		jcenter()
	}
	dependencies {
		//TODO Remove this once this is fixed for R8 1.5.20-dev: https://github.com/square/okhttp/issues/4604#issuecomment-465592365
		//classpath 'com.android.tools:r8:1.4.57'
		classpath 'com.android.tools.build:gradle:3.6.0-beta03'
		classpath 'com.google.gms:google-services:4.3.2'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
		classpath 'io.fabric.tools:gradle:1.31.1'
	}
}

allprojects {
	repositories {
		google()
		maven { url "https://jitpack.io" }
		jcenter()
	}
}

subprojects {
	if (it.name == 'app') {
		apply plugin: 'com.android.application'
	} else if (it.name == 'buildSrc') {
		apply plugin: 'java-library'
	} else {
		apply plugin: 'com.android.library'
		/*android {
			viewBinding {
				enabled = true
			}
		}*/
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
